<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NLCD Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="frameWrap">
  <div class="viewer-controls" role="region" aria-label="Viewer controls">
    <div>
      <label for="year">Year</label><br>
      <select id="year"></select>
    </div>
    <div>
      <label>Mode</label><br>
      <div class="mode" role="group" aria-label="Mode">
        <button type="button" data-mode="auto" class="active">Auto</button>
        <button type="button" data-mode="desktop">Desktop</button>
        <button type="button" data-mode="mobile">Mobile</button>
      </div>
    </div>
    <div>
      <label for="land-class">Land class</label><br>
      <div class="land-class-row">
        <div class="select-with-chip">
          <span class="color-chip" id="land-class-chip" aria-hidden="true"></span>
          <select id="land-class"></select>
        </div>
      </div>
    </div>
    <div class="note" id="note"></div>
  </div>
  <iframe id="viewer" allow="camera; geolocation; autoplay; fullscreen"></iframe>
</div>
<script src="./colors.js" defer></script>
<script src="./js/main.js" defer></script>
</body>
</html>
